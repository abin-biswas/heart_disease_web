{% extends "auth/base_auth.html" %}

{% block title %}Patient Registration{% endblock %}

{% block auth_content %}
<div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-person-plus me-2"></i>Patient Registration</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('user_register') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="bi bi-person-plus me-2"></i>Register
            </button>
        </form>
        <div class="mt-3 text-center">
            <p>Already have an account? <a href="{{ url_for('user_login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
