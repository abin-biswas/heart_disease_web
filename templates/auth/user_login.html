{% extends "auth/base_auth.html" %}

{% block title %}Patient Login{% endblock %}

{% block auth_content %}
<div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-person-heart me-2"></i>Patient Login</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('user_login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
        </form>
        <div class="mt-3 text-center">
            <p>New patient? <a href="{{ url_for('user_register') }}">Register here</a></p>
            <p>Are you an admin? <a href="{{ url_for('admin_login') }}">Admin login</a></p>
        </div>
    </div>
</div>
{% endblock %}
