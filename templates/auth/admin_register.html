{% extends "auth/base_auth.html" %}

{% block title %}Admin Registration{% endblock %}

{% block auth_content %}
<div class="card shadow-lg">
    <div class="card-header bg-danger text-white">
        <h4 class="mb-0"><i class="bi bi-shield-plus me-2"></i>Admin Registration</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin_register') }}">
            <div class="alert alert-warning">
                <i class="bi bi-exclamation-triangle-fill"></i> Only the first admin can register through this page.
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100 py-2">
                <i class="bi bi-shield-plus me-2"></i>Register Admin
            </button>
        </form>
    </div>
</div>
{% endblock %}
